{% extends 'dashboard_app/base.html' %}

{% block content %}

  <!-- Main content -->
  <main class="flex-1 p-8 bg-gray-50 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Welcome Back ðŸ‘‹</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-white shadow-xl rounded-2xl p-6 hover:shadow-indigo-200 transition">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Users</h2>
          <i class="bi bi-people text-indigo-600 text-xl"></i>
        </div>
        <p class="text-3xl font-bold text-indigo-700">{{ user_count }}</p>
        <p class="text-sm text-gray-500 mt-1">Active this month</p>
      </div>

      <div class="bg-white shadow-xl rounded-2xl p-6 hover:shadow-indigo-200 transition">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Bookings</h2>
          <i class="bi bi-calendar2-check text-indigo-600 text-xl"></i>
        </div>
        <p class="text-3xl font-bold text-indigo-700">0</p>
        <p class="text-sm text-gray-500 mt-1">This week</p>
      </div>

      <div class="bg-white shadow-xl rounded-2xl p-6 hover:shadow-indigo-200 transition">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Revenue</h2>
          <i class="bi bi-cash-coin text-indigo-600 text-xl"></i>
        </div>
        <p class="text-3xl font-bold text-indigo-700">0,000</p>
        <p class="text-sm text-gray-500 mt-1">Monthly income</p>
      </div>
    </div>

    <!-- Recent Activity or Table (optional) -->
    <div class="bg-white shadow-xl rounded-2xl p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Reservations</h2>
      <table class="w-full table-auto text-sm text-left">
        <thead>
          <tr class="text-gray-600 border-b">
            <th class="pb-2">Guest</th>
            <th class="pb-2">Room</th>
            <th class="pb-2">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50 transition">
            <td class="py-2">TEST</td>
            <td>Deluxe Suite</td>
            <td>2025-04-13</td>
          </tr>
          <tr class="border-t hover:bg-gray-50 transition">
            <td class="py-2">TEST</td>
            <td>Standard Room</td>
            <td>2025-04-12</td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </main>
</div>
{% endblock %}
