{% extends 'dashboard_app/base.html' %}

{% block content %}
<h1>Manage Users</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="#">Edit</a> | <a href="#">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
