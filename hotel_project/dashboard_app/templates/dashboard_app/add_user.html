{% extends 'dashboard_app/base.html' %} {% block content %}

<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Add New User</title>
        <link
            rel="stylesheet"
            href="{% static 'dashboard_app/add_users.css' %}"
        />
    </head>
    <body>
        <div class="form-container">
            <h2>Add New User</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="form-submit">Create User</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
