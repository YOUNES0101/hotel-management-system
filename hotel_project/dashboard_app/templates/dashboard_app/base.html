{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorizonH Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'dashboard_app/dashboard.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="bg-dark text-white sidebar p-3">
            <h2 class="text-center mb-4">HorizonH</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'dashboard_home' %}">📊 Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'manage_rooms' %}">🛏️ Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'manage_users' %}">👤 Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'manage_reservations' %}">📅 Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">⚙️ Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
