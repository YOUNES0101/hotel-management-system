{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}HORIZONH{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'dashboard_app/add_users.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard_app/add_users.css' %}">
  <style>
    /* Smooth fade-in animation */
    body { background-color: #f9f9f9; }
        .sidebar {
            height: 100vh;
            background-color: #f2f4f7;
            padding: 1rem;
            position: fixed;
            width: 220px;
        }
        .content {
            margin-left: 240px;
            padding: 2rem;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #e3e7ec;
            font-weight: bold;
        }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-full sm:w-[12rem] md:w-[20rem] bg-gradient-to-b from-indigo-50 to-white shadow-2xl rounded-r-3xl p-6 min-h-screen border-r border-indigo-100">
        <div class="flex items-center justify-center mb-10">
          <h1 class="text-3xl font-extrabold text-indigo-700 tracking-wide">
            HORIZON<span class="text-gray-800">H</span>
          </h1>
        </div>

        <nav class="space-y-4 text-sm font-medium">
          <a href="{% url 'dashboard' %}" class="flex items-center gap-3 p-3 rounded-xl bg-white shadow-sm hover:bg-indigo-100 transition-all duration-300 group">
            <i class="bi bi-speedometer2 text-indigo-600 group-hover:scale-110 transition"></i>
            <span class="text-gray-700 group-hover:text-indigo-700">Dashboard</span>
          </a>

          <a href="{% url 'manage_users' %}" class="flex items-center gap-3 p-3 rounded-xl bg-white shadow-sm hover:bg-indigo-100 transition-all duration-300 group">
            <i class="bi bi-people text-indigo-600 group-hover:scale-110 transition"></i>
            <span class="text-gray-700 group-hover:text-indigo-700">Users</span>
          </a>

          <a href="{% url 'manage_reservations' %}" class="flex items-center gap-3 p-3 rounded-xl bg-white shadow-sm hover:bg-indigo-100 transition-all duration-300 group">
            <i class="bi bi-calendar2-check text-indigo-600 group-hover:scale-110 transition"></i>
            <span class="text-gray-700 group-hover:text-indigo-700">Bookings</span>
          </a>

          <a href="{% url 'settings' %}" class="flex items-center gap-3 p-3 rounded-xl bg-white shadow-sm hover:bg-indigo-100 transition-all duration-300 group">
            <i class="bi bi-gear text-indigo-600 group-hover:scale-110 transition"></i>
            <span class="text-gray-700 group-hover:text-indigo-700">Settings</span>
          </a>
        </nav>
      </aside>


    <!-- Content -->
    <main class="flex-1 p-10 overflow-y-auto fade-in">
      {% block content %}
      {% endblock %}
    </main>
  </div>

</body>
</html>
